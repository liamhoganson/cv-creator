<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>
<body>
    <h1 class="title"><b>User Data</b></h1>
    <form class="box" method="POST" action="{{ url_for('site.userinfo') }}">
        {{ user_form.hidden_tag() }}
        <div id="userinfo-forms">
            <div class="userinfo-form">
                <div class="block">{{ user_form.full_name.label }} {{ user_form.full_name }}</div>

                <!-- Phone Number Validation -->
                <div class="block">
                    <label class="label">{{ user_form.phone_number.label }} </label>
                    <input class="input"
                           type="tel"
                           name="phone_number"
                           id="phone_number"
                           placeholder="Enter Phone Number"
                           hx-post="/validate"
                           hx-trigger="blur"
                           hx-target="#phone_number"
                           hx-swap="outerHTML"
                           onblur="this.setAttribute('hx-vals', JSON.stringify({field_name: 'phone_number', field_value: this.value}))"/>
                </div>
                <div>{{ user_form.email.label }} {{ user_form.email }}</div>
                <div>{{ user_form.linkedin.label }} {{ user_form.linkedin }}</div>
                <div>{{ user_form.github.label }} {{ user_form.github }}</div>
            </div>
        </div>
        <button class="button is-primary">Next</button>
    </form>
</body>
</html>
